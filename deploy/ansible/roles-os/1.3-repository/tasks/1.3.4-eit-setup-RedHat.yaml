- name:                                "1.3.4 EiT - RHEL - Install Microsoft packages repository"
  ansible.builtin.dnf:
    name:                              "https://packages.microsoft.com/config/rhel/{{ ansible_distribution_version.split('.')[0] }}/packages-microsoft-prod.rpm"
    state:                             present
  register:                            ms_repo_install

